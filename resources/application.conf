readingbat {
  content {
    fileName = "src/Content.kt"
    variableName = "content"
  }

  site {
    production = true
    urlPrefix = "https://www.readingbat.com"
    googleAnalyticsId = "UA-164310007-1"
  }

  challenges {
    maxHistoryLength = 10
  }

  classes {
    maxCount = 25
  }

}

ktor {
  deployment {
    port = 8080
    port = ${?PORT}

    // Comment this out when running in production
    // watch = ["readingbat-site"]
  }

  application {
    modules = [com.github.readingbat.server.ReadingBatServerKt.module]
  }
}
